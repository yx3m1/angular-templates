<header id="header" class="fixed-top">
  <div class="container d-flex justify-content-between align-items-center">

    <div class="logo">
      <img #toindex src="assets/images/logo.png" alt="" class="img-fluid">
    </div>
    <nav id="navbar" class="navbar order-last order-md-0">
      <ul>
        <li><a href="/home" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a></li>
        <li><a href="/products" [routerLink]="['/products']" [routerLinkActive]="['active']">Shop</a></li>
        <li><a href="/about" [routerLink]="['/about']" [routerLinkActive]="['active']">About</a></li>
        <li><a href="/shipping" [routerLink]="['/shipping']" [routerLinkActive]="['active']">Shipping</a></li>
        <li><a href="/contact" [routerLink]="['/contact']" [routerLinkActive]="['active']">Contact</a></li>
      </ul>
      <i (click)="toggleNavModal()" class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

    <i [routerLink]="['/shoppingcart']" class="bi bi-cart2 mx-4 position-relative">
      <span class="badge position-absolute top-0 start-100 translate-middle p-2 bg-primary rounded-circle">
        {{shoppingcartService.items.length}}
        <span class="visually-hidden">Products</span>
      </span>
    </i>

  </div>

</header><!-- End Header -->

<div #modal class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="d-flex flex-column align-content-center justify-content-center m-auto">
        <a href="/home" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
        <a href="/products" [routerLink]="['/products']" [routerLinkActive]="['active']">Shop</a>
        <a href="/about" [routerLink]="['/about']" [routerLinkActive]="['active']">About</a>
        <a href="/shipping" [routerLink]="['/shipping']" [routerLinkActive]="['active']">Shipping</a>
        <a href="/contact" [routerLink]="['/contact']" [routerLinkActive]="['active']">Contact</a>
      </div>
    </div>
  </div>
</div>
