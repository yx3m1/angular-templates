<section class="page-section contact" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase text-light">Contact Me</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
        <form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group row g-2">
                      <!-- Name input-->
                      <div class="col">
                        <input formControlName="firstname" class="form-control" id="firstname" type="text" placeholder="Firstname *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                      </div>
                      <div class="col">
                        <input formControlName="lastname" class="form-control" id="lastname" type="text" placeholder="Lastname *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input formControlName="email" class="form-control" id="email" type="email" placeholder="Your Email *" data-sb-validations="required,email" />
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                    </div>
                    <div class="form-group mb-md-0">
                        <!-- subject input-->
                        <input formControlName="subject" class="form-control" id="subject" placeholder="Your Subject *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="subject:required">A subject is required.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <!-- Message input-->
                        <textarea formControlName="text" class="form-control" id="text" placeholder="Your Message *" data-sb-validations="required"></textarea>
                        <div class="invalid-feedback" data-sb-feedback="text:required">A message is required.</div>
                    </div>
                </div>
            </div>
            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending text!</div></div>
            <!-- Submit Button-->
            <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit" [disabled]="!contactForm.valid">Send Message</button></div>
        </form>
    </div>
</section>
<!-- Foot-->
<div class="foot py-4">
    <div class="container">
        <div class="row align-items-center text-center">
            <div>
                <a class="btn btn-dark btn-social mx-2" href="#!"><i class="bi bi-facebook"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!"><i class="bi bi-twitter"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>
</div>
